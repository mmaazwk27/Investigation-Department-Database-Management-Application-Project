{% extends 'base.html' %}
{% block title %}Welcome{% endblock %}

{% block content %}
<style>
    .right-panel i {
        font-size: 4rem;
        color: #60a5fa; 
        margin-bottom: 1rem;
    }

    .animated-icon {
        animation: float 3s ease-in-out infinite;
        transition: transform 0.3s ease;
        display: inline-block;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-8px);
        }
    }

    .welcome-heading {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .welcome-subheading {
        font-size: 1.25rem;
        margin-bottom: 2rem;
    }

    .btn-group a {
        margin: 0 0.5rem;
        padding: 0.75rem 2rem;
        font-size: 1.1rem;
        border-radius: 0.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-group a:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .split-layout {
        display: flex;
        height: 100vh;
        overflow: hidden;
        }

        .left-panel {
        position: relative;
        width: 45%;
        background-image: url('{{ url_for("static", filename="images/bg-image.jpg") }}');
        background-size: cover;
        background-position: center;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem 1.5rem;
        box-shadow: inset 0 0 0 1000px rgba(0, 0, 50, 0.6); 
        z-index: 1;
        }

        .left-overlay {
        position: absolute;
        inset: 0;
        background: none; 
        z-index: 2;
        }

        .logo-container {
        position: center;
        z-index: 3;
        margin-top: 2rem;
        }

        .logo-container img {
        max-width: 300px;
        width: 100%;
        height: auto;
        filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }


        .right-panel {
        width: 55%;
        background: linear-gradient(135deg, rgb(53, 49, 49), #1e40af); 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
        color: #1e293b; 
        z-index: 10;
        text-align: center;
        }

        

</style>

<div class="split-layout">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="left-overlay"></div>
  
      <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
      </div>
  
      <div class="art-container" aria-hidden="true">
      </div>
    </div>
    
    <div class="vertical-wave-container" aria-hidden="true">
        <svg viewBox="0 0 150 500" preserveAspectRatio="none" class="vertical-wave">
          <path d="M75,0 C100,150 50,350 75,500 L0,500 L0,0 Z" fill="#60a5fa" opacity="0.4" />
        </svg>
      </div>


    <!-- Right Panel -->
    <div class="right-panel">
        <i class="bi bi-person-lock animated-icon" ></i>
        <h1 class="welcome-heading">Welcome to the Crime & Criminal Database System</h1>
        <p class="welcome-subheading">Securely manage and monitor criminal records with ease.</p>
        <div class="btn-group">
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-light">Register</a>
        </div>
    </div>
  </div>
  
{% endblock %}
